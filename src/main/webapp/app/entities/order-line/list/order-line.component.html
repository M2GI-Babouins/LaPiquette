<div class="col-10 col-offset-1">
  <h2>Produits Sélectionnés :</h2>
  <div class="col-9">
    <div class="col-12"></div>
    <table class="table table-striped">
      <tr *ngFor="let orderLine of orderLines">
        <th scope="row">orderLine</th>
        <td>{{ orderLine.unityPrice }}</td>
        <td>{{ orderLine.quantity }}</td>
        <td>{{ orderLine.totalPrice }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="addOne(orderLine.id)"><fa-icon icon="plus"></fa-icon></button>
            <button (click)="subOne(orderLine.id)"><b>-</b></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
