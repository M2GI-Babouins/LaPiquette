<div class="col-12 row justify-content-center" *ngIf="product">
  <div class="col-12">
    <!--Bouton retour-->
    <div class="col-3">
      <button type="submit" (click)="previousState()" class="btn btn-outline-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
      <br />
    </div>
  </div>
  <!--Fiche Produit-->
  <div class="col-10 row">
    <div class="col-6">
      <img src="" class="img-fluid" alt="JPG" />
    </div>
    <div class="col-6 rounded" style="background-color: #943e3e45">
      <h4>{{ product.name }}</h4>
      <p>
        <span class="mr-1"
          ><strong>{{ product.price }} â‚¬ - {{ product.stock }} restant(s)</strong></span
        >
      </p>
      <p>{{ product.description }}</p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="" scope="row"><strong>Type</strong></th>
              <td>{{ product.type }}</td>
            </tr>
            <tr>
              <th class="" scope="row"><strong>Region</strong></th>
              <td>{{ product.region }}</td>
            </tr>
            <tr>
              <th class="" scope="row"><strong>Accompagne bien</strong></th>
              <td>{{ product.recommandation }}</td>
            </tr>
            <tr>
              <th class="" scope="row"><strong>Temps de Garde</strong></th>
              <td>{{ product.ageLimit }} ans</td>
            </tr>
            <tr>
              <th class="" scope="row"><strong>Teneur en alcool</strong></th>
              <td>{{ product.alcoholPer }} %</td>
            </tr>
          </tbody>
        </table>
        <!--Validation Commande-->
        <div class="row col-12" style="margin-top: 5%">
          <form (ngSubmit)="addToCart(product)">
            <button type="submit" class="btn btn-outline-success">Ajouter au panier</button>
            <input
              name="quantity"
              class="quantity"
              min="0"
              max="{{ product.stock }}"
              [(ngModel)]="quantity"
              value="1"
              placeholder="1"
              type="number"
            />
            <button *ngIf="afficherSuppression(product)" class="btn btn-outline-danger" (click)="removeFromCart(product)">
              Retirer du Panier
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2" id="Encart panier" *ngFor="let orderline of panierLocal"></div>
</div>
