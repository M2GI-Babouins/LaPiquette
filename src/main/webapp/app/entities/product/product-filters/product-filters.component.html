<div class="filters">
  <form>
    <title>Filtres</title>

    <div class="mb-3">
      <label for="price" class="form-label">Prix Maximum:</label>
      <input type="number" name="price" [(ngModel)]="wineData.price" (keydown.enter)="filterPrice()" />
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Vin fait avant:</label>
      <select class="form-select" name="region" [(ngModel)]="wineData.year" (ngModelChange)="filterYear()">
        <option value="15">Tous</option>
        <option *ngFor="let year of yearMade">{{ year }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Region :</label>
      <select class="form-select" name="region" [(ngModel)]="wineData.region" (ngModelChange)="filterRegion()">
        <option value="15">toutes region</option>
        <option *ngFor="let region of valuesRegion()">{{ region }}</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <label for="recommandation" class="form-label">Recommandation, avec quoi le d√©guster :</label>
      <select class="form-select" name="recommandation" [(ngModel)]="wineData.recommandation" (ngModelChange)="filterRecommandation()">
        <option>All</option>
        <option *ngFor="let r of recommandations">{{ r }}</option>
      </select>
    </div>

    <button type="reset" class="btn btn-primary" (click)="reset()">Vider Filtres</button>
  </form>
</div>
