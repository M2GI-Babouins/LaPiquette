<div class="filters">
  <form (ngSubmit)="onClickSubmit()">
    <title>Filtres</title>

    <div class="mb-3">
      <label for="price" class="form-label">Prix Maximum:</label>
      <input type="number" name="price" [(ngModel)]="wineData.price" />
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Region :</label>
      <select class="form-select" name="region" [(ngModel)]="wineData.region">
        <option value="15">All</option>
        <option *ngFor="let region of valuesRegion()">{{ region }}</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <label for="recommandation" class="form-label">Recommandation, avec quoi le d√©guster :</label>
      <select class="form-select" name="recommandation" [(ngModel)]="wineData.recommandation">
        <option>All</option>
        <option *ngFor="let r of valuesRecommandation()">{{ r }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-primary">Annuler</button>
  </form>
</div>
