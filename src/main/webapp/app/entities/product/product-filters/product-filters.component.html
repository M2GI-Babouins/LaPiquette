<div class="filters">
  <form [formGroup]="filtres">
    <title>Filtres</title>

    <div class="mb-3 col-6">
      <label for="price" class="form-label">Prix Maximum:</label>
      <input
        formControlName="price"
        jhi-bindQueryParam="price"
        class="btn btn-outline-info"
        type="number"
        name="price"
        min="0"
        [(ngModel)]="wineData.price"
      />
    </div>

    <div class="mb-3 col-6">
      <select
        formControlName="year"
        jhi-bindQueryParam="year"
        class="btn btn-outline-info dropdown-toggle"
        name="year"
        [(ngModel)]="wineData.year"
      >
        <option>Ann√©e de Fabrication avant</option>
        <option *ngFor="let year of yearMade">{{ year }}</option>
      </select>
    </div>

    <div class="mb-3 col-6">
      <select
        formControlName="reco"
        jhi-bindQueryParam="reco"
        class="btn btn-outline-info dropdown-toggle"
        name="recommandation"
        [(ngModel)]="wineData.recommandation"
      >
        <option>Recommandations</option>
        <option *ngFor="let r of recommandations">{{ r }}</option>
      </select>
    </div>

    <div class="mb-3 col-6">
      <label for="region" class="form-label">Region :</label>
      <select
        formControlName="region"
        jhi-bindQueryParam="region"
        class="btn btn-outline-info dropdown-toggle"
        name="region"
        [(ngModel)]="wineData.region"
      >
        <option>Region</option>
        <option *ngFor="let region of valuesRegion()">{{ region }}</option>
      </select>
    </div>

    <button type="reset" class="btn btn-info" (click)="reset()">Vider Filtres</button>
  </form>
</div>
