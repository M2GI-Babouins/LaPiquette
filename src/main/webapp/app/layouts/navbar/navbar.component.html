<nav data-cy="navbar" class="navbar navbar-dark navbar-expand-md">
  <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
    <span class="logo-img"></span>
    <span jhiTranslate="global.title" class="navbar-title">LaPiquette</span>
    <span class="navbar-version">{{ version }}</span>
  </a>
  <a
    class="navbar-toggler d-lg-none"
    href="javascript:void(0);"
    data-toggle="collapse"
    data-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <fa-icon icon="bars"></fa-icon>
  </a>
  <div class="navbar-collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="account !== null">
    <ul class="navbar-nav">
      <li class="nav-item col-sm-5" routerLinkActive="active">
        <input class="col-8 col-sm-6" type="text" value="Chercher un vin" name="name" [(ngModel)]="wineName" />
        <a class="nav-link col-4 col-sm-6" (click)="onSearch()">
          <span>
            <fa-icon icon="search"></fa-icon>
            <span>Recherche</span>
          </span>
        </a>
      </li>
      <li class="nav-item col-2" routerLinkActive="active">
        <a class="nav-link" (click)="setType('')">
          <span>
            <fa-icon></fa-icon>
            <span>Tout Nos Vins</span>
          </span>
        </a>
      </li>
      <li class="nav-item col-2" routerLinkActive="active">
        <a class="nav-link" (click)="setType('rouge')">
          <span>
            <fa-icon></fa-icon>
            <span>Vins Rouge</span>
          </span>
        </a>
      </li>
      <li class="nav-item col-2" routerLinkActive="active">
        <a class="nav-link" (click)="setType('blanc')">
          <span>
            <fa-icon></fa-icon>
            <span>Vins Blanc</span>
          </span>
        </a>
      </li>
      <li class="nav-item col-2" routerLinkActive="active">
        <a class="nav-link" (click)="setType('rosé')">
          <span>
            <fa-icon></fa-icon>
            <span>Vins Rosé</span>
          </span>
        </a>
      </li>
      <li class="nav-item col-2" routerLinkActive="active">
        <a class="nav-link" routerLink="/order/basket">
          <span>
            <fa-icon></fa-icon>
            <span>Panier</span>
          </span>
        </a>
      </li>
      <li
        ngbDropdown
        class="nav-item dropdown pointer"
        display="dynamic"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu" data-cy="accountMenu">
          <span *ngIf="!account?.imageUrl">
            <fa-icon icon="user"></fa-icon>
            <span jhiTranslate="global.menu.account.main">Account</span>
          </span>
          <span *ngIf="account?.imageUrl">
            <img [src]="account!.imageUrl" class="profile-image rounded-circle" alt="Avatar" />
          </span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
          <li *ngSwitchCase="true">
            <a class="dropdown-item" routerLink="account/settings" routerLinkActive="active" (click)="collapseNavbar()" data-cy="settings">
              <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.settings">Settings</span>
            </a>
          </li>
          <li *ngSwitchCase="true">
            <a
              class="dropdown-item"
              routerLink="account/password"
              routerLinkActive="active"
              (click)="collapseNavbar()"
              data-cy="passwordItem"
            >
              <fa-icon icon="lock" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.password">Password</span>
            </a>
          </li>
          <li *ngSwitchCase="true">
            <a class="dropdown-item" (click)="logout()" id="logout" data-cy="logout">
              <fa-icon icon="sign-out-alt" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.logout">Sign out</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" (click)="login()" id="login" data-cy="login">
              <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.login">Sign in</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" routerLink="account/register" routerLinkActive="active" (click)="collapseNavbar()" data-cy="register">
              <fa-icon icon="user-plus" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.register">Register</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
